version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: billing-postgres
    environment:
      POSTGRES_DB: billing
      POSTGRES_USER: billing
      POSTGRES_PASSWORD: billing123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U billing"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: billing-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: billing-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: billing
      RABBITMQ_DEFAULT_PASS: billing123
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  billing-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: billing-service
    environment:
      DATABASE_URL: postgresql+asyncpg://billing:billing123@postgres:5432/billing
      REDIS_URL: redis://redis:6379/0
      AMQP_URL: amqp://billing:billing123@rabbitmq:5672/
      LOG_LEVEL: INFO
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8081 --reload
    volumes:
      - ./app:/app/app
    restart: unless-stopped

volumes:
  postgres_data:

