{{- if .Values.apiGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "otp-sms-platform.fullname" . }}-api-gateway
  labels:
    {{- include "otp-sms-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
spec:
  {{- if not .Values.apiGateway.autoscaling.enabled }}
  replicas: {{ .Values.apiGateway.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "otp-sms-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api-gateway
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/api-gateway/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "otp-sms-platform.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api-gateway
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: api-gateway
        image: "{{ .Values.apiGateway.image.repository }}:{{ .Values.apiGateway.image.tag }}"
        imagePullPolicy: {{ .Values.apiGateway.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: API_GATEWAY_PORT
          value: "8080"
        - name: API_GATEWAY_JASMIN_HTTP_URL
          value: {{ tpl .Values.apiGateway.config.jasminHttpUrl . | quote }}
        - name: API_GATEWAY_BILLING_URL
          value: {{ tpl .Values.apiGateway.config.billingUrl . | quote }}
        - name: API_GATEWAY_ROUTING_URL
          value: {{ tpl .Values.apiGateway.config.routingUrl . | quote }}
        - name: API_GATEWAY_REDIS_HOST
          value: {{ tpl .Values.apiGateway.config.redisHost . | quote }}
        - name: API_GATEWAY_RATE_LIMIT_RPS
          value: {{ .Values.apiGateway.config.rateLimitRps | quote }}
        - name: API_GATEWAY_DEFAULT_CURRENCY
          value: {{ .Values.apiGateway.config.defaultCurrency | quote }}
        - name: API_GATEWAY_DEFAULT_SENDER
          value: {{ .Values.apiGateway.config.defaultSender | quote }}
        - name: API_GATEWAY_JASMIN_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "otp-sms-platform.fullname" . }}-secrets
              key: jasmin-user
        - name: API_GATEWAY_JASMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "otp-sms-platform.fullname" . }}-secrets
              key: jasmin-password
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.apiGateway.resources | nindent 10 }}
{{- end }}
