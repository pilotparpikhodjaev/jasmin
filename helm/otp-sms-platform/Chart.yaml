apiVersion: v2
name: otp-sms-platform
description: Enterprise SMS aggregator platform built on Jasmin SMS Gateway
type: application
version: 0.1.0
appVersion: "0.1.0"
home: https://github.com/jookies/jasmin
keywords:
  - sms
  - gateway
  - jasmin
  - smpp
  - messaging
maintainers:
  - name: OTP Platform Team
sources:
  - https://github.com/jookies/jasmin
dependencies:
  - name: postgresql
    version: "~15.0.0"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "~19.0.0"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: rabbitmq
    version: "~14.0.0"
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled
